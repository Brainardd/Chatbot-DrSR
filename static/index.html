<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/static/chatbot.css">




<!-- Chatbot -->
<div class="chatbot-container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/static/images/Chatbot/Chatbotimage.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Assistant</h4>
                    <p class="chatbox__description--header">How can I help you?</p>
                </div>
                <div>
                    <table>
                        <tr>
                            <button id="reset" class="reset-button">
                                <img src="/static/images/Chatbot/Illustration5.png" />
                            </button>
                        </tr>
                        <tr>
                            <p class="chatbox__description--header2">Reset</p>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                    <div class="chatbox__faq">
                        <button class="faq__button" data-question="How do I contact Dr. Suzy?">How do I contact Dr. Suzy?</button>
                        <button class="faq__button" data-question="When are you available?">When are you available?</button>
                        <button class="faq__button" data-question="How much is an appointment?">How much is an appointment?</button>
                    </div>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button>
                <img src="images/Chatbot/Chatbotimage.png" />
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/chatbot.js"></script>

<!-- Chatbot -->

	</body>
</html>
